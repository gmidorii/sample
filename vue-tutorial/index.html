<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueSample</title>
</head>
<body>
  <div class="container">
    <div id="app">
      {{ message }}
    </div>
    <div id="app-2">
      <span v-bind:title="message">
        hoge hoge
      </span>
    </div>
    <div id="app-3">
      <span v-if="seen">True see</span>
    </div>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverse" >Reverse</button>
    </div>
    <div id="app-6">
      <div>{{mess}}</div>
      <input v-model="mess">
    </div>
    <div id="app-7">
      <ol>
        <todo-item v-for="item in glist" v-bind:todo="item"></todo-item>
      </ol>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello!!',
      }
    })
    const app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'Hi' + new Date().toLocaleString()
      }
    })
    const app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    })
    const app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: 'Hi!!'},
          { text: 'Hello!!'},
          { text: 'Hoge!!'}
        ]
      }
    })
    const app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hi!! Domo!! Hogehoge'
      },
      methods: {
        reverse: function() {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })
    const app6 = new Vue({
      el: '#app-6',
      data: {
        mess: 'Hoge!!'
      }
    })
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })
    const app7 = new Vue({
      el: '#app-7',
      data: {
        glist : [
          {id: 0, text: 'Veg'},
          {id: 1, text: 'Age'},
          {id: 2, text: 'Bge'}
        ]
      }
    })
  </script>
</body>
</html>
